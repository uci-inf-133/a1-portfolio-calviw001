  <!-- Contacts -->
  <section class="my-contacts" id="contacts">

    <div class="my-contacts-title">
      <h3>My Contacts:</h3>
    </div>

    <div class="contacts-list">
      <h4>Send me a message!</h4>
      <form id="contact-form" title="contact-form">
        <div class="contact-form-contents-container container">
          <div class="row">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" class="form-control col-md-12">
          </div>
          <div class="row">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email address" class="form-control col-md-12">
          </div>
          <div class="row">
            <label for="message">Message:</label>
            <textarea id="message" placeholder="What do you want to discuss about?" class="form-control col-md-12"></textarea>
          </div>
          <div class="row justify-content-center">
            <button type="button" id="submit-button" class="col-md-2">Submit Message</button>
          </div>
        </div>
      </form>
      
      <h4>Socials</h4>
      <div class="socials-icons">
        <a href="https://x.com/BlankW84958700" title="Calvin Wong Twitter">
            <em class="fa-brands fa-x-twitter fa-2x"></em>
        </a>
        <a href="https://bsky.app/profile/cblankw.bsky.social" title="Calvin Wong Bluesky">
            <em class="fa-brands fa-bluesky fa-2x"></em>
        </a>
        <a href="https://www.instagram.com/cwblank/" title="Calvin Wong Instagram">
            <em class="fa-brands fa-square-instagram fa-2x"></em>
        </a>
      </div>
    </div>

  </section>

  <!--Modal-->
  <div id="modal" class="my-modal">
    <div class="modal-container container">
      <div class="row justify-content-center align-items-center">
        <h4 class="col-md-12">Thanks for the message!</h4>
        <p class="col-md-12">
          Your message has been sent to my email address cowvyn@gmail.com. I will get back to you as soon as possible.
        </p>
        <button type="button" id="ok-button" class="col-md-2">OK</button>
      </div>
    </div>
  </div>
